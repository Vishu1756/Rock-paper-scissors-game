<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISOR</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>

    <div class="choices-comp">
        <p id="p">comp</p>
        <div class="choice-comp" id="rockc">
            <img src="photos/rock-r.jpg">
        </div>
        <div class="choice-comp" id="paperc">
            <img src="photos/paper-r.jpg">
        </div>
        <div class="choice-comp" id="scissorsc">
            <img src="photos/scissor-r.jpg">
        </div>
    </div>

    <div class="choices">
        <p id="p">user</p>
        <div class="choice" id="rock">
            <img src="photos/rock-2.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="photos/paper-2.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="photos/scissor-2.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>your score</p>
        </div>
        <div class="compscore">
            <p id="comp-score">0</p>
            <p>comp score</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
       
<script src="rock.js"></script>     
</body>
</html>
